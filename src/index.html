<!DOCTYPE html>
<html>
<head>
    <title>Auto Clicker</title>
    <style>
        .config-panel {
            padding: 20px;
        }
        .web-view {
            width: 100%;
            height: calc(100vh - 200px);
        }
    </style>
</head>
<body>
    <div class="config-panel">
        <input type="text" id="urlInput" placeholder="Enter URL">
        <input type="number" id="intervalInput" placeholder="Click interval (ms)">
        <input type="number" id="xCoord" placeholder="X coordinate">
        <input type="number" id="yCoord" placeholder="Y coordinate">
        <button onclick="startClicking()">Start Clicking</button>
        <button onclick="stopClicking()">Stop Clicking</button>
    </div>
    <webview id="webview" class="web-view"></webview>
    <script src="renderer.js"></script>
</body>
</html>
